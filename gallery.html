    <div class="container">
      <h2 class="mt-5 mb-3">Gallery</h2>
<!--  I hadn't seen a modal button before. This works really nice. it makes it real easy to do certain features instead of alerts          -->
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-outline-primary mt-2 mb-3"
        data-toggle="modal"
        data-target="#email-modal"
      >
        Get Pictures
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="email-modal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="email-modal-label"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="email-modal-label">
                Get Pictures via Email
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="email-address">Email Address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email-address"
                    placeholder="Enter email"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="send-email">
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
<!--  I wish I had known about some of these bootstrap features. I used javascript to make a carousel and it doesn't look half as good.     -->
      <div id="carousel-gallery" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="static/Macau.webp" class="d-block w-100" alt="Macau" />
          </div>
          <div class="carousel-item">
            <img
              src="static/Beijing.webp"
              class="d-block w-100"
              alt="Beijing"
            />
          </div>
          <div class="carousel-item">
            <img
              src="static/Chongqing_boy.webp"
              class="d-block w-100"
              alt="Chongqing boy"
            />
          </div>
          <div class="carousel-item">
            <img
              src="static/CQU_bangbang.webp"
              class="d-block w-100"
              alt="CQU Bangbang"
            />
          </div>
          <div class="carousel-item">
            <img src="static/lamp.webp" class="d-block w-100" alt="Lamp" />
          </div>
          <div class="carousel-item">
            <img src="static/shoe.webp" class="d-block w-100" alt="Shoe guy" />
          </div>
          <div class="carousel-item">
            <img src="static/warm.webp" class="d-block w-100" alt="Warm" />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carousel-gallery"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carousel-gallery"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
